jobs:
  publish:
    requires: [~pr, ~commit]
    image: vespaengine/vespa-build-centos7:latest
    secrets:
      - DOCKER_HUB_DEPLOY_KEY

    annotations:
      screwdriver.cd/cpu: HIGH
      screwdriver.cd/ram: HIGH
      screwdriver.cd/disk: HIGH
      screwdriver.cd/timeout: 60
      screwdriver.cd/dockerEnabled: true
      screwdriver.cd/dockerCpu: TURBO
      screwdriver.cd/dockerRam: TURBO

    environment:
      USER_SHELL_BIN: bash
      DOCKER_HOST: 'localhost:2375'

    steps:
      - inspect: |
          set -x
          env | grep -v TOKEN
          cat /proc/cpuinfo
          cat /proc/meminfo
          df -h
          uname -a

      - install-deps: |
          yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
          yum install -y docker-ce docker-ce-cli containerd.io
          docker system info

      - build: |
          VESPA_VERSION=$(meta get vespa.version)
          if [[ $VESPA_VERSION != null ]]; then
            docker build --build-arg VESPA_VERSION=$VESPA_VERSION --tag docker.io/vespaengine/vespa:$VESPA_VERSION --tag docker.io/vespaengine/vespa:latest .
          fi

      - publish: |
          if [[ $VESPA_VERSION != null ]]; then
            set +x
            docker login --username aressem --password "$DOCKER_HUB_DEPLOY_KEY"
            set -x

            docker push docker.io/vespaengine/vespa:$VESPA_VERSION
            docker push docker.io/vespaengine/vespa:latest
          fi
      - teardown-inspect: |
          docker image ls
          df -h
